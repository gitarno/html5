<!doctype html>

<meta charset="utf-8">
<title>Técnica de detecção - TargetTrust%reg;</title>
<script src="http://modernizr.com/downloads/modernizr-latest.js" type="text/javascript"> </script>
<script> 
		//DOM
		window.onload = function(){
			if ( navigator.geolocation ) {
					alert("LEGAL");
					document.createElement('video').canPlayType();
					document.body.innerHTML += "<video> </video>";
			} else {
					alert("ops");
			}	
			
			//MORDENIZr		
			if( Modernizr.geolocation) {
				alert("Geolocation OK... pelo mordenizr") ;
				
				navigator.geolocation.getCurrentPosition(local);
				function local(position){
					lat = position.coords.latitude
					lon = position.coords.longitude
					alert('sua posição: '+lat+' - ' +loon);	
				}
				
			}else{
				alert("Nots MOdernizR");
			}		 
		}
</script>
