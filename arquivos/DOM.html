<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Técnica de detecção - TargetTrust%reg;</title>
<script> 
		
		window.onload = addli("iniciou");
	
		function addli(legal) {
			document.getElementById("lista").innerHTML += "<li>" + legal +"</li>";	
		}
		
		function notify(text){
  		    document.getElementById('msg').innerHTML+='<p>'+text+'</p>'
		}
		 		 
		 
</script>


</head>

<body>


<input type="button" onclick="addli('testando')" value="+"/>
<div> testando: <ul id="lista">  </ul> </div>


<input type="button" id="notify" value="++"  onclick="notify('Mensagem')" />
<div id="msg"></div>



</body>
</html>
